name: Build, Push Docker Image and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin


      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/my-node-app:latest .

  
      - name: Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/my-node-app:latest


      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/my-node-app:latest
            docker stop my-node-app || true
            docker rm my-node-app || true
            docker run -d -p 8000:8000 --name my-node-app ghcr.io/${{ secrets.GHCR_USERNAME }}/my-node-app:latest
